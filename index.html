<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100px;
            width: 630px;
            border: solid 2px white;
            display: flex;
        }
        .a1{
            filter: grayscale(90%);

        }
        .a2{
            filter: blur(3px);
        }
        .a3{
            filter: sepia(70%);
        }
        .a4{
            filter: saturate(300%);

        }
        .a5{
            filter: opacity(40%);
        }
        .container{
            height: 100px;
            width: 630px;
            border: solid 2px white;
            display: flex;
        }
        .a6{
            filter: brightness(200%);
        }
        .a7{
            filter: contrast(200%);

        }
        .a8{
            filter: hue-rotate(200deg);

        }
        .a9{
            filter: invert(100%);
        }
        .a10{
            filter: drop-shadow(5px 5px 5px grey);
        }
        .a11{
            filter: url(100%);
        }

    </style>
</head>
<body>
    <div class="main">
        
        <img src="https://th.bing.com/th/id/R.549ba990dbce6b8deca9641ac5d6d217?rik=iIoW0VhbOGkmLw&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f4%2fCute-Cartoon-Girl-PNG-Clipart.png&ehk=C400hFmssLmWbfSwdEtPzk2yMUSYYksST7Iln98iWg4%3d&risl=&pid=ImgRaw&r=0" height="90px"><p>no filter</p>
        <img src="https://tse3.mm.bing.net/th/id/OIP.dfUWLufYkMlGV7sUMJH_-gHaJ9?cb=ucfimg2&pid=ImgDet&ucfimg=1&w=185&h=248&c=7&o=7&rm=3" height="90px" class="a1"><p>gryscale</p>
        <img src="https://www.pinclipart.com/picdir/big/549-5492050_little-girl-clipart-png-download-cute-cartoon-girl.png" height="90px" class="a2"><p>blur</p>
        <img src="https://img.freepik.com/premium-vector/happy-little-girl-cartoon_43633-562.jpg" height="90px" class="a3"><p>sepia</p>
        <img src="https://img.freepik.com/premium-vector/cartoon-little-girl-dressing-up-himself_29190-8513.jpg" height="90px" class="a4"><p>saturate</p>
        <img src="https://tse1.mm.bing.net/th/id/OIP.XJrVz5x8lRjnaxmp_uRFBAHaJk?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="90px" class="a5"><p>opacity</p>
    </div>
    <div class="container">
        <img src="https://tse2.mm.bing.net/th/id/OIP.yjB7YzENCKT4qeVpD-D_GQHaJ0?cb=ucfimg2&ucfimg=1&w=860&h=1141&rs=1&pid=ImgDetMain&o=7&rm=3" height="90px" class="a6"><p>brightness</p>
        <img src="https://static.vecteezy.com/system/resources/previews/045/963/234/non_2x/cute-cartoon-girl-student-isolated-on-transparent-background-png.png" height="90px" class="a6"><p>contrast</p>
         <img src="https://static.vecteezy.com/system/resources/previews/025/003/253/non_2x/cute-cartoon-girl-student-character-on-transparent-background-generative-ai-png.png" height="90px" class="a6"><p>hue rotate</p>
          <img src="https://img.freepik.com/premium-photo/cartoon-girl-going-school_74102-6383.jpg?w=2000" height="90px" class="a6"><p>invert</p>
           <img src="https://static.vecteezy.com/system/resources/previews/035/593/768/non_2x/ai-generated-cute-girl-holding-book-ai-generative-free-png.png" height="90px" class="a6"><p>shadow</p>
            <img src="https://img.freepik.com/premium-photo/cartoon-girl-going-school_74102-3503.jpg?w=2000" height="90px" class="a6"><p>url</p>
        
        

    </div>

</body>
</html>
